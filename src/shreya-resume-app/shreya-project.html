<!-- Displays the cards with project details and images. Also creates a fullscreen gallery for the project. The project name is same as image_folder in firebase -->
<!-- bower & polymer dependencies -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/l2t-paper-slider/l2t-paper-slider.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/editor-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<!-- Application dependencies -->
<link rel="import" href="/src/shreya-resume-app/shreya-resume-firebase-app.html">
<link rel="import" href="/src/shreya-resume-app/shreya-project-details.html">
<link rel="import" href="/src/shreya-resume-app/admin/editor/edit-project-images.html">
<!-- The default styles for this application -->
<link rel="import" href="/src/shreya-resume-app/default-styles.html">

<dom-module id="shreya-project">
  <template>
    <style include="default-styles"></style>
    <style>
      .image {
        margin: 10px;
        padding: 2px;
        max-width: 95%;
        max-height: 210px;
      }
      .fullscreen-image{
        margin: 10px;
        padding: 2px;
        max-width: 100%;
        max-height: 95vh;
      }
      .fullscreen-slider{
        --paper-slide-height : auto;
        text-align : center;
        --paper-slide-dot-styles : {
          margin : 2px;
          width: 10px;
          height: 10px;
        }
      }
      .slider {
        --paper-slide-height : auto;
        text-align : center;
        --paper-slide-dot-styles : {
          margin : 2px;
          width: 5px;
          height: 5px;
        }
      }
      @media (min-width : 500px){
        .card-box{
          margin: 10px;
          padding: 2px;
          max-width: 400px;
          height: 400px;
        }
      }
      @media (max-width : 499px){
        .card-box {
          margin: 10px;
          padding: 2px;
          max-width: 400px;
          max-height: 400px;
        }
      }
      .close-button{
        position: absolute;
        top:0px;
        right: 0px;
        z-index: 4;
        --iron-icon-fill-color : white;
      }
      .fullscreen-button {
        position: absolute;
        top: 80%;
        right: 10px;
        z-index: 1;
        --iron-icon-fill-color : white;
      }
      .right-button{
        position: absolute;
        top: 40%;
        right: 10px;
        z-index: 1;
        --iron-icon-fill-color : white;
      }
      .left-button{
        position: absolute;
        left: 10px;
        top: 40%;
        z-index: 1;
        --iron-icon-fill-color : white;
      }
      .fullscreen-dialog {
        padding: 0px;
        margin: 0px;
        background-color: black;
      }
      .fullscreen-paper-material {
        padding:0px;
        margin:0px;
        height:100%;
        background-color: black;
      }
      .edit_icon {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        border-radius: 20px;
      }
    </style>
    <shreya-resume-firebase-app id="myfirebase"></shreya-resume-firebase-app>
    <paper-card id="container" elevation="1" class="card-box">
      <template is="dom-if" if="{{_isEqualNumber(imageUrls.length, 0)}}">
        <paper-material elevation="0" style="max-height:385px; overflow:auto">
          <h1>{{project.name}}</h1>
          <hr>
          <shreya-project-details id="details" details="{{project.description}}"></shreya-project-details>
        </paper-material>
      </template>
      <template is="dom-if" if="{{_isEqualNumber(imageUrls.length, 1)}}">
        <paper-material elevation="0">
          <paper-icon-button class="fullscreen-button" icon="fullscreen" on-click="_OpenFullScreen"></paper-icon-button>
          <l2t-paper-slider slide-duration="2" total-slides="{{imageUrls.length}}" class="slider">
            <template is="dom-repeat" items="{{imageUrls}}">
              <paper-slide style="background-color: black"><img src="{{item.url}}" class="image"/></paper-slide>
            </template>
          </l2t-paper-slider>
        </paper-material>
        <paper-material elevation="0" style="max-height:135px; overflow:auto">
          <h1>{{project.name}}</h1>
          <hr>
          <shreya-project-details id="details" details="{{project.description}}"></shreya-project-details>
        </paper-material>
      </template>
      <template is="dom-if" if="{{_isGreaterNumber(imageUrls.length, 1)}}">
        <paper-material elevation="0">
          <paper-icon-button class="fullscreen-button" icon="fullscreen" on-click="_OpenFullScreen"></paper-icon-button>
          <paper-icon-button class="right-button" icon="chevron-right" on-click="_NextPic"></paper-icon-button>
          <paper-icon-button class="left-button" icon="chevron-left" on-click="_PrevPic"></paper-icon-button>
          <l2t-paper-slider slide-duration="2" total-slides="{{imageUrls.length}}" class="slider">
            <template is="dom-repeat" items="{{imageUrls}}">
              <paper-slide style="background-color: black"><img src="{{item.url}}" class="image"/></paper-slide>
            </template>
          </l2t-paper-slider>
        </paper-material>
        <paper-material elevation="0" style="max-height:135px; overflow:auto">
          <h1>{{project.name}}</h1>
          <hr>
          <shreya-project-details id="details" details="{{project.description}}"></shreya-project-details>
        </paper-material>
      </template>
      <template is="dom-if" if="{{admin}}">
        <paper-icon-button icon="editor:mode-edit" class="edit_icon" on-click="_Edit"></paper-icon-button>
        <edit-project-images id="editor" image-urls="[[imageUrls]]" project="[[project]]" seq="[[myPosition]]"></edit-project-images>
      </template>
    </paper-card>
    <paper-dialog id="fullscreen" with-backdrop="true" class="fullscreen-dialog">
      <paper-material elevation="0" class="fullscreen-paper-material">
        <paper-icon-button id="fullscreen_icon" class="close-button" icon="clear" on-click="_CloseFullscreen"></paper-icon-button>
        <template is="dom-if" if="{{_isGreaterNumber(imageUrls.length, 1)}}">
          <paper-icon-button id="right_icon" class="right-button" icon="chevron-right" on-click="_FNextPic"></paper-icon-button>
          <paper-icon-button id="left_icon" class="left-button" icon="chevron-left" on-click="_FPrevPic"></paper-icon-button>
        </template>
        <l2t-paper-slider id="fullscreen_slider" slide-duration="2" total-slides="{{imageUrls.length}}" class="fullscreen-slider">
          <template is="dom-repeat" items="{{imageUrls}}">
            <paper-slide style="background-color: black"><img src="{{item.url}}" class="fullscreen-image"/></paper-slide>
          </template>
        </l2t-paper-slider>
      </paper-material>
    </paper-dialog>
  </template>
  <script>
    Polymer({

      is: 'shreya-project',

      properties: {
        /**
        * The project for which this element is defined.
        * Should be the same value as image_folder in firebase
        */
        project : {
          type : Object,
          observer : '_UpdateImages'
        },
        /** The urls of all images in this project/image_folder */
        imageUrls : {
          type : Array,
        },
        /**
        * The description of the project in the form of an HTML element
        */
        desc : {
          type : Object
        },
        /** Show edit button if admin **/
        admin : {
          type : Boolean,
          value : false
        },
        /** The project sequence */
        myPosition : {
          type : Number,
        }
      },
      /**
      * Update the images when project is updated.
      * Observer is used to create binding between images and project.
      */
      _UpdateImages : function(){
        var project = this.project;
        if(project.image_folder && project.images){
          this.$.myfirebase.getProjectImageUrls(project.image_folder, project.images)
          .then(function(results){
            if(results.type === 'projectImageUrls'){
              this.imageUrls = results.value;
            }
          }.bind(this));
        } else this.imageUrls = [];
      },
      /**
      * Check if the numbers are equal for dom-if
      * @param {Number} arg1
      * @param {Number} arg2
      * @return {Boolean}
      */
      _isEqualNumber : function(arg1, arg2){
        if(arg1 === arg2) return true;
        else return false;
      },
      /**
      * Check if number arg1 is greater than number arg2 for dom-if
      * @param {Number} arg1
      * @param {Number} arg2
      * @return {Boolean}
      */
      _isGreaterNumber : function(arg1, arg2){
        if(arg1 > arg2) return true;
        else return false;
      },
      /**
      * Navigate to next image in the slider
      */
      _NextPic : function(){
        this.$.container.querySelector('.slider').moveNext();
      },
      /**
      * Navigate to previous image in the slider
      */
      _PrevPic : function(){
        this.$.container.querySelector('.slider').movePrev();
      },
      /**
      * Open the full screen gallery
      */
      _OpenFullScreen : function(){
        this.$.fullscreen.open();
      },
      /**
      * Close the fullscreen gallery
      */
      _CloseFullscreen : function(){
        this.$.fullscreen.close();
      },
      /**
      * Navigate to the next image on the fullscreen gallery
      */
      _FNextPic : function(){
        this.$.fullscreen_slider.moveNext();
      },
      /**
      * Navigate to the previous image on the fullscreen gallery
      */
      _FPrevPic : function(){
        this.$.fullscreen_slider.movePrev();
      },
      /**
      * Open editor dialog
      */
      _Edit : function(){
        this.$$('#editor').open();
      }
    });
  </script>
</dom-module>
